<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <title>TicketHack</title>
  </head>
  <body>
    <div id="index-container" class="container">
      <div id="header">
        <a
          id="title"
          href="index.html"
          style="text-decoration: none"
          class="pointer"
          ><img
            id="logo"
            src="./images/logo-without-title.png"
            alt="TicketHack"
          />
          <h2 id="title-logo" href="index.html">TicketHack</h2></a
        >
        <div id="onglets">
          <a href="cart.html"
            ><div>Cart</div>
            <div id="trip-count"></div>
          </a>
          <a href="bookings.html"><div>Bookings</div></a>
        </div>
      </div>

      <div id="intro">
        <h1>Explore the world effortlessly by train!</h1>
        <h2>
          Compare, book and enjoy cheap prices for train tickets: your journey
          start on TicketHack
        </h2>
      </div>
      <div id="content-left">
        <div id="destination">
          <select
            id="departure"
            name="departure"
            inputmode="Departure"
          ></select>
          <hr />
          <select id="arrival" name="arrival"></select>
        </div>
        <input class="pointer" id="date" type="date" value="2025-04-23" />
        <input class="pointer" id="btn-search" type="button" value="Search" />
      </div>
      <div id="content-right">
        <div id="right-beforeSearching">
          <img id="train" src="./images/train.png" alt="train" />
          <hr color="#12aa12" width="100%">
          <p>It's time to book your future trip.</p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
